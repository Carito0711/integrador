<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polirubro-Resgistrate</Polirubro-Resgistrate></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>


<body>
    <form class="formulario">
        <h1>Registrate!</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fa-solid fa-user"></i>                
                <input type="text" placeholder="Nombre completo">
            </div>
            <div class="input-contenedor icon">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" placeholder="Correo electronico">
            </div>
            <div class="input-contenedor icon">
                <i class="fa-solid fa-key icon"></i>                
                <input type="text" placeholder="Contraseña">
            </div>
            <input type="submit" value="Registrate" class="button">
            <p>Al registrarte, aceptas nuestras Condiciones de uso y Politicas de privacidad.</p>
            <p>¿No tenes cuenta?, podes logearte aca! <a class="link" href="login.html">Login</a></p>
        </div>
    </form>    
</body>
</html>
