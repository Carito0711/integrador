<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>


<body>
    <form class="formulario">
        <h1>Login</h1>
        <div class="contenedor">
            <div class="input-contenedor icon">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" placeholder="Ingresa tu mail">
            </div>
            <div class="input-contenedor icon">
                <i class="fa-solid fa-key icon"></i>                
                <input type="text" placeholder="Ingresa tu contraseña">
            </div>
            <input type="submit" value="Login" class="button">
            <p>Al registrarte, aceptas nuestras Condiciones de uso y Politicas de privacidad.</p>
            <p>¿No estas registrado??, podes hacerlo aca! <a class="link" href="registrarse.html">Registrate!!</a></p>
        </div>
    </form>
